buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE"
    }
}

apply plugin: "org.springframework.boot"
apply plugin: 'war'
archivesBaseName = 'project-web'
version = '1.0.0'
//
// 设置默认 resources 为开发环境状态
//
// 这儿如果不设置的话，idea 编译时只会默认获取 resources 目录
//
sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources', 'src/main/resources-dev']
        }
    }
}

dependencies {
    compile(
            project(':project-common'),
            project(':project-business'),
            libraries.'spring-boot'

    )
    providedRuntime(libraries.'spring-boot-tomcat')

}